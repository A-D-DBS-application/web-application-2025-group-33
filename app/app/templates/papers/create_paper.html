{% extends "base.html" %}

{% block title %}Create Paper{% endblock %}

{% block content %}
<div class="card">
    <h1>Create New Paper</h1>

    <form method="POST" action="{{ url_for('papers.create_paper') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Paper Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="subject">Paper Subject</label>
            <input type="text" id="subject" name="subject" placeholder="e.g., Machine Learning, AI, Data Science, Robotics" required>
            <small class="text-muted">Separate multiple subjects with commas. This helps companies find relevant papers.</small>
        </div>

        <div class="form-group">
            <label for="pdf">Upload PDF (First Version)</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required>
        </div>

        <button type="submit" class="btn">Create Paper</button>
        <a href="{{ url_for('papers.author_dashboard') }}" class="btn btn-secondary ml-1">Cancel</a>
    </form>
</div>
{% endblock %}
