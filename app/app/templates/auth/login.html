{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <h1>Login</h1>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div style="margin-top: 2rem;">
        <p>Don't have an account?</p>
        <a href="{{ url_for('auth.register_author') }}" class="btn btn-secondary btn-small">Register as Author</a>
        <a href="{{ url_for('auth.register_company') }}" class="btn btn-secondary btn-small" style="margin-left: 0.5rem;">Register as Company</a>
    </div>
</div>
{% endblock %}
